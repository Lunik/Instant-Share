<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=no" />
    <title>Instant Share</title>

    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="wrapper">
		<a href="/">
        	<p class="status" id="success">Instant share</p>
		</a>
        <div class="holder">
            <div class="upload">
                <p class="button">+</p>
                <p class="filename" style="display:none"></p>
                <input type="file" class="upload-but">
            </div>
        </div>
        <p>Drop a file in the box above to share it.</p>
        <a class="download-url"></a>
        <div class="torrent-infos">
          <div class="peer"><span>&#128101;</span><p></p></div>
          <div class="uploaded-data"><span>&#9650;</span> <p></p></div>
          <div class="downloaded-data"><span>&#9660;</span> <p></p></div>
        </div>
        <div class="share-link" style="display:none">
          <p>Share link:</p>
          <input class="url-input" type="text" name="url">
        </div>
    </div>
    <div class="footer">
      <p><a target="_blank" href="https://github.com/steefmin/instant">Source</a> - <a href="http://instant.steefmin.xyz:8000/stats">Tracker stats</a></p>
      <p>Original work by <a target="_blank" href="https://github.com/Lunik/Instant-Share">@Lunik</a></p>
    </div>
    <script type="text/javascript" src="src/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/webtorrent.min.js"></script>
    <script type="text/javascript" src="src/js/app.js"></script>
</body>

</html>
