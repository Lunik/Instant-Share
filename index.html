<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=no" />
    <title>Instant Share</title>

    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="wrapper">
        <p class="status" id="success">Instant share available</p>
        <div class="holder">
            <div class="upload">
                <p class="button">+</p>
                <p class="filename"></p>
                <input type="file" class="upload-but">
            </div>
        </div>
        <a class="download-url"></a>
        <div class="torrent-infos">
          <div class="peer"><span>&#9731;</span><p></p></div>
          <div class="uploaded-data"><span>&#9650;</span> <p></p></div>
          <div class="downloaded-data"><span>&#9660;</span> <p></p></div>
        </div>
        <div class="share-link">
          <p>Lien de partage:</p>
          <input class="url-input" type="text" name="url" hidden>
        </div>
        <p>DÃ©pose un fichier dans la zone au dessus pour le partager.</p>
    </div>
    <div class="footer">
      <p><a target="_blank" href="https://github.com/Lunik/Instant-Share">Source</a></p>
      <p>Powered by <a target="_blank" href="https://github.com/Lunik">@Lunik</a></p>
    </div>
    <script type="text/javascript" src="src/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/webtorrent.min.js"></script>
    <script type="text/javascript" src="src/js/app.js"></script>
</body>

</html>
